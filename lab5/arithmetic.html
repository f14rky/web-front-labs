<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чвалинский Дмитрий Олегович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <style>
        .message{
        cursor: pointer;
        }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
            <label>Второе число: <input type="number" value="7891" id="numberB"><br></label>
            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer>
            <hr>
            &copy; Дмитрий Чвалинский, ФБИ-34, 2 курс, 2025
        </footer>

        <script>
        function showAuthor() {
            let author = 'Автор страницы:\nЧвалинский Дмитрий';
            alert(author);
        }

            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result); 
        }
        </script>

    </body>
</html>
