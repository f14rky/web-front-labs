<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чвалинский Дмитрий Олегович. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <style>
            header {
            cursor: pointer;
            }
            #eventBlock {
            width: 220px;
            height: 220px;
            border: 2px solid black;
            background-color: white;
            cursor: crosshair;
            text-align: center;
            line-height: 1.5;
            padding-top: 10px;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div id="eventBlock" onmousemove="showCoords(event)"></div>
        </main>

        <footer>
            <hr>
            &copy; Дмитрий Чвалинский, ФБИ-34, 2 курс, 2025
        </footer>

        <script>
        function showAuthor() {
            let author = 'Автор страницы:\nЧвалинский Дмитрий';
            alert(author);
        }
        function showCoords(event) {
             const block = document.getElementById('eventBlock');
             let msg = `X: ${event.offsetX}<br>Y: ${event.offsetY}`;
 
             block.style.color = "black";
             block.style.backgroundColor = "#eee";
             block.style.border = "2px solid black";
 
             if (event.ctrlKey) {
                 msg += "<br>Нажата клавиша Ctrl";
                 block.style.color = "red";
             }
             if (event.altKey) {
                 msg += "<br>Нажата клавиша Alt";
                 block.style.backgroundColor = "green";
             }
             if (event.shiftKey) {
                 msg += "<br>Нажата клавиша Shift";
                 block.style.border = "4px dashed blue";
             }
 
             block.innerHTML = msg; 
        }
        </script>
    </body>
</html>
