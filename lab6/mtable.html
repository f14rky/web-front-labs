<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чвалинский Дмитрий Олегович. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        
        <style>
        #mtable {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls {
            margin-top: 30px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(255, 255, 255);
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.1);
        }
        .warning {
            color: red;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 3px solid red;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.1);
        }
        </style>
    </head>

    <body onload="showMutipleTable()">
        <header>НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
        <div id="mtable"></div>
    
        <div class="controls">
            <div class="input-group">
                <label for="multiplier">Умножить на:</label>
                <input type="number" id="multiplier" value="7" min="1">
            </div>
            
            <div class="input-group">
                <label for="start">Начать с:</label>
                <input type="number" id="start" value="1" min="1">
            </div>
            
            <div class="input-group">
                <label for="end">Закончить на:</label>
                <input type="number" id="end" value="10" min="1">
            </div>
            
            <button onclick="showMultipleTable()">Показать таблицу</button>
        </main>

        <footer>
            <hr>
            &copy; Дмитрий Чвалинский, ФБИ-34, 2 курс, 2025
        </footer>

        <script>
            function showMultipleTable() {
            let tbl = document.getElementById('mtable');
            let multiplier = parseInt(document.getElementById("multiplier").value) || 7;
            let start = parseInt(document.getElementById("start").value) || 1;
            let end = parseInt(document.getElementById("end").value) || 10;
            
            if (start > end) {
                [start, end] = [end, start];
                document.getElementById("start").value = start;
                document.getElementById("end").value = end;
                tbl.innerHTML = `<div class="warning">Обратите внимание: значения "Начать с" и "Закончить на" были автоматически изменены местами</div>`;
            } else {
                tbl.innerHTML = "";
            }
            tbl.innerHTML += '<h2>Таблица умножения</h2>';
            for (let i = start; i <= end; i++) {
                tbl.innerHTML += `<p>${multiplier} × ${i} = ${multiplier * i}</p>`;
            }
        }
        </script>

    </body>
</html>
