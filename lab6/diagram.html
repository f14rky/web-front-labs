<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Чвалинский Дмитрий Олегович. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="../favicon-16x16.png">
        <link rel="shortcut icon" href="../favicon-32x32.png">
        <style>
        #diag {
            display: flex;
            align-items: flex-end;
            height: 400px;
            width: 80%;
            margin: 50px auto;
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
            padding: 10px;
            gap: 5px;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.1);
        }
        .bar {
            background-color: rgb(129, 129, 129);
            width: 100%;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.1);
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }
        </style>
    </head>

    <body onload="showDiagram()">
        <header>НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
            <div id="diag">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

        <script>
        function showDiagram() {
            const data = [15, 30, 50, 65, 80, 55, 40, 75, 90, 70];
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'pink', 'brown', 'cyan'];

            const bars = document.getElementsByClassName('bar');
            const diagHeight = document.getElementById('diag').clientHeight;
            const maxData = Math.max(...data);
            const k = diagHeight / maxData * 0.9;

            for (let i = 0; i < data.length; i++) {
                bars[i].style.height = (k * data[i]) + 'px';
                bars[i].style.backgroundColor = colors[i];
                bars[i].textContent = data[i];
            }
        }
        </script>
        </main>

        <footer>
            <hr>
            &copy; Дмитрий Чвалинский, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>
